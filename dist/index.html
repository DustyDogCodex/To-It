<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-It</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- content is the main div that contains EVERYTHING you see on screen -->
    <div class="content">
        
        <!-- nav contains tabs for swithcing between  project and to do lists -->
        <div class="nav">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Circle-icons-clipboard.svg" alt="clipboard-logo">
                <span>To-It!</span>
            </div>
            <div class="tabs">
                <button>Home</button>
                <button>To-Do's</button>
                <button>Projects</button>
            </div>
        </div>

        <!-- display div is where contents of the tab currently selected by the user are displayed -->
        <div class="display"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
